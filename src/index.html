<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validação de Formulário</title>
  <link rel="stylesheet" href="css/output.css" />

</head>
<body class="min-h-screen w-full bg-black-100">
  <main class="w-screen flex gap-x-6">
    <section id="container-esquerdo" class="bg-[url(/src/images/background4.jpg)] bg-cover bg-center w-1/2 max-h-screen rounded-br-4xl rounded-tr-4xl flex flex-col justify-center items-center">
      <div class="titulo-principal">
        <h1 class="pt-14 text-6xl font-bold text-center text-white-200">Bem vindo ao <br> <span class="font-normal">Portal do estudante</span></h1>
      </div>
    </section>
    <section id="container-direito" class="pt-10 bg-black w-1/2 min-h-screen flex flex-col justify-center items-center gap-y-7">
      <h2 class="text-4xl font-bold text-white-200">Cadastre-se</h2>
      <p class="text-base text-white-200 mb-3">Digite suas informações</p>
      <form action="" class="flex flex-col gap-y-5">
        <input type="text" name="inputNome" id="inputNome" placeholder="Nome Completo">
        <input type="email" name="inputEmail" id="inputEmail" placeholder="Email">
        <input type="email" name="inputConfirmacaoEmail" id="inputConfirmacaoEmail" placeholder="Confirme o Email">
        <input type="password" name="inputPassword" id="inputPassword" placeholder="Digite a Senha">
        <input type="password" name="inputConfirmacaoPassword" id="inputConfirmacaoPassword" placeholder="Confirme a sua Senha">
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
</body>
</html>
